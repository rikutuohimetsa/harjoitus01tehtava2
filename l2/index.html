<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link href="../styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid px-2 py-3">
            <div class="row m-2">
                <div class="col" id="green">
                    <div class="container mt-6 p-5">Green</div>
                </div>
            </div>
            <div class="row m-2">
                <div class="col pt-4" id="yellow">
                    <div class="container text-center mt-6">Yellow</div>
                    <div class="container-sm align-items-center px-5 mt-4">
                        <div class="container-sm text-center bg-white py-2">1</div>
                    </div>
                    <div class="container-sm align-items-center px-5 mt-4">
                        <div class="container-sm text-center bg-white py-2">2</div>
                    </div>
                    <div class="container-sm align-items-center px-5 mt-4">
                        <div class="container-sm text-center bg-white py-2">3</div>
                    </div>
                    <div class="container-sm align-items-center px-5 mt-4">
                        <div class="container-sm text-center bg-white py-2">4</div>
                    </div>
                </div>
                <div class="col">
                    <div class="container-fluid justify-content-stretch p-0">
                        <div class="container-fluid p-0 pb-5 mb-3" id="orange">
                            <div class="container mt-6 p-5">Orange</div>
                        </div>
                        <div class="container-fluid p-0 pb-5" id="blue">
                            <div class="container mt-6 p-5">Blue</div>
                        </div>   
                    </div>
                </div>
                
                <div class="col pt-4 pb-5" id="red">
                    <div class="container mt-6 px-4">Red</div>
                    <div class="container-sm align-items-center px-5 mt-4">
                        <div class="container-sm text-center bg-white py-2">1</div>
                    </div>
                    <div class="container-sm align-items-center px-5 mt-4">
                        <div class="container-sm text-center bg-white py-2">2</div>
                    </div>
                    <div class="container-sm align-items-center px-5 mt-4">
                        <div class="container-sm text-center bg-white py-2">3</div>
                    </div>
                    <div class="container-sm align-items-center px-5 mt-4">
                        <div class="container-sm text-center bg-white py-2">4</div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
