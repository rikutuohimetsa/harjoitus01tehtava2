<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Layout 4</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link href="../styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid px-2 py-3">
            <div class="row m-2 mb-3">
                <div class="col">
                    <div class="p-4 pb-5" id="yellow">
                        <div class="px-5">Yellow</div>
                        <div class="row px-5 mt-4">
                            <div class="col-5">
                                <div class="bg-white p-2">1</div>
                            </div>
                            <div class="col">
                                <div class="bg-white p-2">2</div>
                            </div>
                            <div class="col">
                                <div class="bg-white p-2">3</div>
                            </div>
                            <div class="col">
                                <div class="bg-white p-2">4</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row m-2">
                <div class="col-3 d-none d-lg-block">
                    <div class="h-100 p-4" id="blue">
                        <div class="px-5 pb-5">Blue</div>
                    </div>   
                </div>
                <div class="col">
                    <div class="p-4 mb-3 pb-5" id="orange">
                        <div class="px-5 pb-5">Orange</div>
                    </div>
                    <div class="p-4 mb-3 pb-5" id="red">
                        <div class="px-5">Red</div>
                        <div class="row px-5 mt-4 flex-row-reverse">
                            <div class="col">
                                <div class="bg-white p-2">A</div>
                            </div>
                            <div class="col">
                                <div class="bg-white p-2">B</div>
                            </div>
                            <div class="col">
                                <div class="bg-white p-2">C</div>
                            </div>
                            <div class="col">
                                <div class="bg-white p-2">D</div>
                            </div>
                        </div>
                    </div>
                    <div class="p-4 pb-5" id="green">
                        <div class="px-5 pb-5">Green</div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
